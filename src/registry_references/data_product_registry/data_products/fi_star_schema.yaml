kpis:
  - name: Gross Revenue
    data_product_id: fi_star_schema
    description: "Total gross revenue recognized in the period."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Gross Revenue"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "product"
      - "profit_center"
    llm_hints: "Analyzes top-line revenue performance across different business segments."
    business_terms:
      - "Finance: Revenue Growth Analysis"
      - "Strategy: Market Share Analysis"
      - "Operations: Global Performance Oversight"
      - "Finance: Investor Relations Reporting"
    diagnostic_questions:
      - "Which regions are driving the highest gross revenue?"
      - "What is the trend of gross revenue over the last six months?"

  - name: Cost of Goods Sold
    data_product_id: fi_star_schema
    description: "Total cost of goods sold in the period."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Cost of Goods Sold"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "product"
      - "profit_center"
    business_terms:
      - "Finance: Expense Management"
      - "Operations: Global Performance Oversight"
      - "Finance: Investor Relations Reporting"
    llm_hints: "Measures the direct costs attributable to the production of the goods sold by a company."

  - name: Gross Margin
    data_product_id: fi_star_schema
    description: "Gross Margin is calculated as Gross Revenue minus Cost of Goods Sold."
    sql_query: |
      SELECT SUM(
        CASE 
          WHEN "Account Hierarchy Desc" = 'Cost of Goods Sold' THEN -1 * "Transaction Value Amount" 
          ELSE "Transaction Value Amount" 
        END
      ) FROM FI_Star_View
    filters:
      "Account Hierarchy Desc":
        - "Gross Revenue"
        - "Cost of Goods Sold"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "product"
      - "profit_center"
    business_terms:
      - "Finance: Profitability Analysis"
      - "Strategy: EBITDA Growth Tracking"
      - "Operations: Global Performance Oversight"
      - "Finance: Investor Relations Reporting"
    diagnostic_questions:
      - "What is the actual vs budget for Gross Margin this quarter?"
      - "How does Gross Margin compare to last quarter?"
      - "Which region contributed most to Gross Margin this period?"

  - name: Sales Deductions
    data_product_id: fi_star_schema
    description: "Total sales deductions in the period."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Sales Deductions"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Profitability Analysis", "Finance: Revenue Growth Analysis"]
    diagnostic_questions:
      - "What is the actual vs budget for Sales Deductions this quarter?"
      - "How do Sales Deductions compare to last quarter?"
      - "Which region had the highest Sales Deductions this period?"

  - name: Periodic Building Expense
    data_product_id: fi_star_schema
    description: "Total periodic building expense."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Periodic Building Expense"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Facilities Management"]
    diagnostic_questions:
      - "What is the actual vs budget for Periodic Building Expense this quarter?"
      - "How does Periodic Building Expense compare to last quarter?"
      - "Which profit center had the highest Periodic Building Expense?"

  - name: Utilities Expense
    data_product_id: fi_star_schema
    description: "Total utilities expense."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Utilities Expense"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Utilities Management"]

  - name: Office Expense
    data_product_id: fi_star_schema
    description: "Total office expense."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Office Expense"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Administrative Expense"]

  - name: Payroll
    data_product_id: fi_star_schema
    description: "Total payroll expense."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Payroll"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Human Resources"]

  - name: Travel
    data_product_id: fi_star_schema
    description: "Total travel expense."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Travel"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Travel Management"]

  - name: Employee Expense Other
    data_product_id: fi_star_schema
    description: "Total employee expense (other)."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Employee Expense Other"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Employee Benefits"]
    diagnostic_questions:
      - "What is the actual vs budget for Employee Expense Other this quarter?"
      - "How does Employee Expense Other compare to last quarter?"
      - "Which profit center had the highest Employee Expense Other?"

  - name: Other Operating Expense
    data_product_id: fi_star_schema
    description: "Total other operating expense."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Other Operating Expense"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Miscellaneous Expense"]
    diagnostic_questions:
      - "What is the actual vs budget for Other Operating Expense this quarter?"
      - "How does Other Operating Expense compare to last quarter?"
      - "Which region had the highest Other Operating Expense?"

  - name: Net Revenue
    data_product_id: fi_star_schema
    description: "Total net revenue (Gross Revenue - Sales Deductions)."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Parent Account/Group Description": "Net Revenue"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "product"
      - "profit_center"
    business_terms: ["Finance: Revenue Growth Analysis", "Finance: Profitability Analysis"]
    diagnostic_questions:
      - "How does Net Revenue compare to Gross Revenue this period?"
      - "What is the trend of Net Revenue over the last 4 quarters?"

  - name: Operating Income
    data_product_id: fi_star_schema
    description: "Operating Income."
    sql_query: |
      SELECT SUM(
        CASE 
          WHEN "Parent Account/Group Description" IN ('Gross Margin', 'Building Expense', 'Employee Expense', 'Operating Expense') THEN -1 * "Transaction Value Amount" 
          ELSE "Transaction Value Amount" 
        END
      ) FROM FI_Star_View
    filters:
      "Parent Account/Group Description": 
        - "Net Revenue"
        - "Gross Margin"
        - "Building Expense"
        - "Employee Expense"
        - "Operating Expense"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "profit_center"
    business_terms: ["Finance: Profitability Analysis"]
    diagnostic_questions:
      - "What is the operating income margin this quarter?"
      - "How does operating income compare to budget?"

  - name: Operating Expense
    data_product_id: fi_star_schema
    description: "Total Operating Expense."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Parent Account/Group Description": 
        - "Building Expense"
        - "Employee Expense"
        - "Operating Expense"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "profit_center"
    business_terms: ["Finance: Expense Management"]
    diagnostic_questions:
      - "Which category of operating expense is growing the fastest?"
      - "How does total operating expense compare to the previous year?"

  - name: Building Expense
    data_product_id: fi_star_schema
    description: "Total Building Expense (includes Periodic & Utilities)."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Parent Account/Group Description": "Building Expense"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Facilities Management"]

  - name: Employee Expense
    data_product_id: fi_star_schema
    description: "Total Employee Expense (includes Payroll, Travel, Office, Other)."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Parent Account/Group Description": "Employee Expense"
    metadata:
      view_name: FI_Star_View
    business_terms: ["Finance: Expense Management", "Finance: Human Resources"]

  - name: Net Income
    data_product_id: fi_star_schema
    description: "Net Income."
    sql_query: |
      SELECT SUM(
        CASE 
          WHEN "Parent Account/Group Description" IN ('Gross Margin', 'Building Expense', 'Employee Expense', 'Operating Expense') THEN -1 * "Transaction Value Amount" 
          ELSE "Transaction Value Amount" 
        END
      ) FROM FI_Star_View
    filters:
      "Parent Account/Group Description": 
        - "Net Revenue"
        - "Gross Margin"
        - "Building Expense"
        - "Employee Expense"
        - "Operating Expense"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "profit_center"
    business_terms: ["Finance: Profitability Analysis", "Finance: Investor Relations Reporting"]
    diagnostic_questions:
      - "What is the net income for the current fiscal year?"
      - "How does net income compare to the same period last year?"

  - name: Earnings Before Interest & Taxes
    data_product_id: fi_star_schema
    description: "Earnings Before Interest & Taxes (EBIT)."
    sql_query: |
      SELECT SUM(
        CASE 
          WHEN "Parent Account/Group Description" IN ('Gross Margin', 'Building Expense', 'Employee Expense', 'Operating Expense') THEN -1 * "Transaction Value Amount" 
          ELSE "Transaction Value Amount" 
        END
      ) FROM FI_Star_View
    filters:
      "Parent Account/Group Description": 
        - "Net Revenue"
        - "Gross Margin"
        - "Building Expense"
        - "Employee Expense"
        - "Operating Expense"
    metadata:
      view_name: FI_Star_View
    dimensions:
      - "profit_center"
    business_terms: ["Finance: Profitability Analysis", "Strategy: EBITDA Growth Tracking"]
    synonyms: ["EBIT"]
    diagnostic_questions:
      - "What is the EBIT margin for the current quarter?"

  - name: Depreciation
    data_product_id: fi_star_schema
    description: "Depreciation."
    sql_query: SELECT SUM("Transaction Value Amount") FROM FI_Star_View
    filters:
      "Account Hierarchy Desc": "Depreciation"
    metadata:
