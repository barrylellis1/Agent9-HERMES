kpis:
- id: kpi_001
  name: Total Sales Revenue
  domain: Sales
  description: Total revenue generated from sales orders within a specified timeframe.
  unit: USD
  data_product_id: dp_sales_orders_v3
  sql_query: SELECT SUM(SalesOrder_NETAMOUNT) AS TotalSalesRevenue FROM bigquery.sales_orders
  dimensions:
  - name: Time Dimension
    field: BusinessPartner_CREATEDAT
    description: Groups revenue by creation date of the business partner
    values: all
  thresholds:
  - comparison_type: greater_than
    green_threshold: 1000000
    yellow_threshold: 500000
    red_threshold: 100000
    inverse_logic: false
  metadata:
    line: top_line
    altitude: strategic
    profit_driver_type: revenue
    lens_affinity: bcg,mckinsey
    refresh_frequency: daily
    data_latency: 1 hour
    calculation_complexity: simple
  business_process_ids:
  - sales
  - revenue_management
  tags:
  - revenue
  - total_sales
  owner_role: CFO
  stakeholder_roles:
  - Sales VP
  - Finance Director
- id: kpi_002
  name: Average Sales Order Value
  domain: Sales
  description: Average net amount of sales orders calculated over a given period.
  unit: USD
  data_product_id: dp_sales_orders_v3
  sql_query: SELECT AVG(SalesOrder_NETAMOUNT) AS AverageOrderValue FROM bigquery.sales_orders
  dimensions:
  - name: Time Dimension
    field: BusinessPartner_CREATEDAT
    description: Analyzes average order value based on the order creation date
    values: all
  thresholds:
  - comparison_type: greater_than
    green_threshold: 500
    yellow_threshold: 250
    red_threshold: 100
    inverse_logic: false
  metadata:
    line: middle_line
    altitude: tactical
    profit_driver_type: efficiency
    lens_affinity: bain
    refresh_frequency: weekly
    data_latency: 2 hours
    calculation_complexity: moderate
  business_process_ids:
  - sales_analysis
  tags:
  - sales
  - efficiency
  owner_role: Sales Manager
  stakeholder_roles:
  - Sales Analyst
  - Marketing Manager
- id: kpi_003
  name: Sales Tax Collection
  domain: Sales
  description: Total tax amount collected from sales orders within a specific period.
  unit: USD
  data_product_id: dp_sales_orders_v3
  sql_query: SELECT SUM(SalesOrder_TAXAMOUNT) AS TotalTaxCollected FROM bigquery.sales_orders
  dimensions:
  - name: Time Dimension
    field: BusinessPartner_CREATEDAT
    description: Tax collected by order creation date
    values: all
  thresholds:
  - comparison_type: greater_than
    green_threshold: 200000
    yellow_threshold: 100000
    red_threshold: 50000
    inverse_logic: false
  metadata:
    line: bottom_line
    altitude: operational
    profit_driver_type: expense
    lens_affinity: bain
    refresh_frequency: monthly
    data_latency: 1 day
    calculation_complexity: simple
  business_process_ids:
  - tax_management
  - compliance
  tags:
  - tax
  - compliance
  owner_role: Tax Manager
  stakeholder_roles:
  - Accounting Manager
  - Compliance Officer
- id: kpi_004
  name: New Business Partners
  domain: Sales
  description: Count of new business partners added within a specific timeframe.
  unit: count
  data_product_id: dp_sales_orders_v3
  sql_query: SELECT COUNT(DISTINCT BusinessPartner_CREATEDBY) AS NewBusinessPartners
    FROM bigquery.sales_orders WHERE BusinessPartner_CREATEDAT >= DATE_SUB(CURRENT_DATE(),
    INTERVAL 1 MONTH)
  dimensions:
  - name: Time Dimension
    field: BusinessPartner_CREATEDAT
    description: New business partners by creation date
    values: all
  thresholds:
  - comparison_type: greater_than
    green_threshold: 30
    yellow_threshold: 20
    red_threshold: 10
    inverse_logic: false
  metadata:
    line: middle_line
    altitude: tactical
    profit_driver_type: efficiency
    lens_affinity: bain
    refresh_frequency: monthly
    data_latency: 1 day
    calculation_complexity: moderate
  business_process_ids:
  - partner_management
  - business_development
  tags:
  - growth
  - partners
  owner_role: Business Development Manager
  stakeholder_roles:
  - Sales VP
  - Marketing Manager
- id: kpi_005
  name: Product Pricing Efficiency
  domain: Sales
  description: Average price of products sold, indicating the pricing strategy efficiency.
  unit: USD
  data_product_id: dp_sales_orders_v3
  sql_query: SELECT AVG(Product_PRICE) AS AverageProductPrice FROM bigquery.sales_orders
  dimensions:
  - name: Product Dimension
    field: Product_PRICE
    description: Average price per product
    values: all
  thresholds:
  - comparison_type: greater_than
    green_threshold: 150
    yellow_threshold: 100
    red_threshold: 50
    inverse_logic: false
  metadata:
    line: middle_line
    altitude: tactical
    profit_driver_type: efficiency
    lens_affinity: bain
    refresh_frequency: quarterly
    data_latency: 1 week
    calculation_complexity: moderate
  business_process_ids:
  - pricing_strategy
  - product_management
  tags:
  - pricing
  - strategy
  owner_role: Product Manager
  stakeholder_roles:
  - Sales Analyst
  - Marketing Manager
