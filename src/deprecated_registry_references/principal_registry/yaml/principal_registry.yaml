# Role definitions
roles:
  - id: "employee"
    name: "Employee"
    description: "Regular employee without management responsibilities"
    permissions:
      - "employee_read"
  - id: "manager"
    name: "Manager"
    description: "Team or department manager"
    permissions:
      - "manager_read"
      - "manager_write"
  - id: "executive"
    name: "Executive"
    description: "Executive leadership"
    permissions:
      - "executive_read"
      - "executive_write"
  - id: "data_owner"
    name: "Data Owner"
    description: "Business stakeholder responsible for data assets"
    permissions:
      - "data_owner_read"
      - "data_owner_write"
  - id: "data_steward"
    name: "Data Steward"
    description: "Data quality and governance specialist"
    permissions:
      - "data_steward_read"
      - "data_steward_write"
  - id: "data_custodian"
    name: "Data Custodian"
    description: "Technical caretaker of data systems"
    permissions:
      - "data_custodian_read"
      - "data_custodian_write"
  - id: "cfo"
    name: "CFO"
    description: "Chief Financial Officer"
    permissions:
      - "finance_read"
      - "finance_write"
      - "executive_read"
  - id: "ceo"
    name: "CEO"
    description: "Chief Executive Officer"
    permissions:
      - "executive_read"
      - "executive_write"
      - "all_domain_read"
  - id: "coo"
    name: "COO"
    description: "Chief Operating Officer"
    permissions:
      - "operations_read"
      - "operations_write"
      - "executive_read"
  - id: "chro"
    name: "CHRO"
    description: "Chief Human Resources Officer"
    permissions:
      - "hr_read"
      - "hr_write"
      - "executive_read"
  - id: "cmo"
    name: "CMO"
    description: "Chief Marketing Officer"
    permissions:
      - "marketing_read"
      - "marketing_write"
      - "executive_read"
  - id: "cio"
    name: "CIO"
    description: "Chief Information Officer"
    permissions:
      - "it_read"
      - "it_write"
      - "executive_read"
  - id: "cdo"
    name: "CDO"
