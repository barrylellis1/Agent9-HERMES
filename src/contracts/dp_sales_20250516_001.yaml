data_product: dp_sales_20250516_001
description: >
  Sales orders from SAP sample data.
tables:
  - name: SalesOrders
    columns:
      - name: sales_order_id
        type: string
      - name: customer_id
        type: string
      - name: order_date
        type: date
      - name: region
        type: string
      - name: order_amount
        type: decimal
      - name: order_quantity
        type: integer
relationships:
  - from_table: SalesOrders
    from_column: customer_id
    to_table: Customers
    to_column: customer_id
kpis:
  - name: TotalOrderAmount
    description: Total order amount
    calculation: SUM(order_amount)
    aggregation: SUM
    base_column: order_amount
    join_tables: []
    dependencies: null
    sql_example: |
      SELECT SUM(order_amount) AS total_order_amount
      FROM SalesOrders
  - name: TotalOrderQuantity
    description: Total quantity ordered
    calculation: SUM(order_quantity)
    aggregation: SUM
    base_column: order_quantity
    join_tables: []
    dependencies: null
    sql_example: |
      SELECT SUM(order_quantity) AS total_order_quantity
      FROM SalesOrders
