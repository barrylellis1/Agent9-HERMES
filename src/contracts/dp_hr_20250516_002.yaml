data_product: dp_hr_20250516_002
description: >
  Employee performance ratings and KPIs for SAP employees.
tables:
  - name: EmployeePerformance
    columns:
      - name: employee_id
        type: string
      - name: department_id
        type: string
      - name: performance_rating
        type: integer
      - name: bonus_amount
        type: decimal
relationships:
  - from_table: EmployeePerformance
    from_column: department_id
    to_table: Departments
    to_column: department_id
kpis:
  - name: AvgTenure
    description: Average tenure of employees
    calculation: AVG(tenure)
    aggregation: AVG
    base_column: tenure
    join_tables: []
    dependencies: null
    sql_example: |
      SELECT AVG(DATEDIFF(year, hire_date, CURRENT_DATE)) AS avg_tenure
      FROM Employees
  - name: TotalEmployees
    description: Total number of employees
    calculation: COUNT(employee_id)
    aggregation: COUNT
    base_column: employee_id
    join_tables: []
    dependencies: null
    sql_example: |
      SELECT COUNT(employee_id) AS total_employees
      FROM Employees
  - name: AvgPerformanceRating
    description: Average performance rating
    formula: avg(performance_rating)
  - name: TotalBonus
    description: Total bonus paid
    formula: sum(bonus_amount)
