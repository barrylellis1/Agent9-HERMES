data_product: dp_hr_20250516_003
description: >
  Personal and demographic data for SAP employees.
tables:
  - name: EmployeePersonalData
    columns:
      - name: employee_id
        type: string
      - name: department_id
        type: string
      - name: location_id
        type: string
      - name: gender
        type: string
      - name: performance_rating
        type: number
relationships:
  - from_table: EmployeePersonalData
    from_column: department_id
    to_table: Departments
    to_column: department_id
kpis:
  - name: EmployeeCount
    description: Number of employees
    calculation: COUNT(employee_id)
    aggregation: COUNT
    base_column: employee_id
    join_tables: []
    dependencies: null
    sql_example: |
      SELECT COUNT(employee_id) AS employee_count
      FROM EmployeePersonalData
  - name: Headcount
    description: Number of employees in HR data (synonym for EmployeeCount)
    calculation: COUNT(employee_id)
    aggregation: COUNT
    base_column: employee_id
    join_tables: []
    dependencies: null
    sql_example: |
      SELECT COUNT(employee_id) AS headcount
      FROM EmployeePersonalData
  - name: AvgPerformanceRating
    description: Average performance rating for all employees
    calculation: AVG(performance_rating)
    aggregation: AVG
    base_column: performance_rating
    join_tables: []
    dependencies: null
    sql_example: |
      SELECT AVG(performance_rating) AS avg_performance_rating
      FROM EmployeePersonalData
