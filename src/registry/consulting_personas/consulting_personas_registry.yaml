# Default council configurations
council_presets:
  - id: "mbb_council"
    name: "MBB Strategy Council"
    description: "Top-tier strategy consulting perspectives"
    personas: ["mckinsey", "bcg", "bain"]
    use_case: "Strategic decisions, M&A, transformation"

  - id: "big4_council"
    name: "Big 4 Advisory Council"
    description: "Comprehensive advisory with technology and risk"
    personas: ["deloitte", "ey_parthenon", "kpmg", "pwc_strategy"]
    use_case: "Technology transformation, compliance, transactions"

  - id: "full_council"
    name: "Full Consulting Council"
    description: "All perspectives for complex decisions"
    personas: ["mckinsey", "bcg", "bain", "deloitte", "accenture"]
    use_case: "Major strategic decisions requiring diverse views"

  - id: "tech_council"
    name: "Technology Transformation Council"
    description: "Technology-focused advisory"
    personas: ["deloitte", "accenture", "bcg"]
    use_case: "Digital transformation, cloud, AI initiatives"

  - id: "growth_council"
    name: "Growth Strategy Council"
    description: "Growth and market expansion focus"
    personas: ["bcg", "bain", "mckinsey"]
    use_case: "Market entry, growth acceleration, customer strategy"

  - id: "cost_council"
    name: "Cost Transformation Council"
    description: "Cost optimization and efficiency"
    personas: ["mckinsey", "pwc_strategy", "bain"]
    use_case: "Cost reduction, operational efficiency, restructuring"

  - id: "risk_council"
    name: "Risk & Governance Council"
    description: "Risk-aware decision making"
    personas: ["kpmg", "ey_parthenon", "deloitte"]
    use_case: "Regulatory compliance, risk management, governance"

# Principal-to-persona affinity (suggested defaults based on role alignment)
principal_affinity:
  CFO:
    preferred: ["mckinsey", "ey_parthenon", "kpmg"]
    rationale: "Financial rigor, transaction expertise, risk awareness"
    default_council: "risk_council"
  CEO:
    preferred: ["mckinsey", "bcg", "bain"]
    rationale: "Strategic vision, growth focus, results orientation"
    default_council: "mbb_council"
  COO:
    preferred: ["bain", "deloitte", "accenture"]
    rationale: "Implementation focus, operations, technology enablement"
    default_council: "tech_council"
  CTO:
    preferred: ["accenture", "deloitte", "bcg"]
    rationale: "Technology depth, digital transformation, innovation"
    default_council: "tech_council"
  CMO:
    preferred: ["bcg", "bain", "mckinsey"]
    rationale: "Growth strategy, customer focus, market dynamics"
    default_council: "growth_council"
  CHRO:
    preferred: ["deloitte", "mckinsey", "pwc_strategy"]
    rationale: "Human capital, organizational design, culture"
    default_council: "full_council"
  "Finance Manager":
    preferred: ["kpmg", "ey_parthenon", "deloitte"]
    rationale: "Financial controls, compliance, process efficiency"
    default_council: "big4_council"

# Debate configuration for Hybrid Council mode
debate_config:
  anonymize_in_review: true
  review_criteria:
    - "strategic_coherence"
    - "implementation_feasibility"
    - "risk_alignment"
    - "financial_impact"
    - "time_to_value"
  synthesis_approach: "tension_surfacing"
  max_personas_per_council: 5
  min_personas_per_council: 2
