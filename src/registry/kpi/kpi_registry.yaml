# KPI Registry - Finance Domain
# Contains all KPIs for financial analysis and monitoring
# Format follows the src.registry.models.kpi model structure
# MVP scope is limited to Finance KPIs only

# Defaults applied to KPIs at load time (by KPIProvider) to avoid per-KPI duplication
kpi_defaults:
  by_data_product_id:
    FI_Star_Schema:
      filters:
        Version: "Actual"
      dimensions:
        - name: "Version"
          field: "version"
          values: ["Actual", "Budget"]
          description: "Version dimension"

# List of KPIs
kpis:
  - id: gross_revenue
    name: "Gross Revenue"
    domain: "Finance"
    description: "Total gross revenue recognized in the period."
    unit: "$"
    data_product_id: "FI_Star_Schema"
    view_name: "FI_Star_View"
    business_process_ids:
      - "finance_revenue_growth_analysis"
      - "finance_profitability_analysis"
    filters:
      "Account Hierarchy Desc": "Gross Revenue"
    sql_query: "SELECT SUM(value) FROM sap.FinancialTransactions JOIN sap.GLAccounts ON FinancialTransactions.account_id = GLAccounts.account_id WHERE GLAccounts.account_hierarchy_desc = 'Gross Revenue'"
    thresholds:
      - comparison_type: "yoy"
        green_threshold: 0.10
        yellow_threshold: 0.0
        red_threshold: -0.05
        inverse_logic: false
      - comparison_type: "mom"
        green_threshold: 0.05
        yellow_threshold: 0.0
        red_threshold: -0.03
        inverse_logic: false
      - comparison_type: "qoq"
        green_threshold: 0.05
        yellow_threshold: 0.0
        red_threshold: -0.03
        inverse_logic: false
    dimensions:
      - name: "Profit Center"
        field: "profit_center"
        description: "Business profit center"
    tags:
      - "revenue"
      - "top_line"
      - "financial"
    synonyms:
      - "Revenue"
      - "Sales"
    owner_role: "CFO"
    stakeholder_roles:
      - "CFO"
      - "Finance Manager"
      - "CEO"
    metadata:
      line: "top_line"
      altitude: "strategic"
      profit_driver_type: "revenue"
      lens_affinity: "mckinsey,bcg"

